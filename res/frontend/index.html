<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>TRSS-YunKit 实时日志</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui/dist/css/mdui.min.css"/>
<link rel="stylesheet" href="./style.css">
</head>
<body class="mdui-theme-layout-dark">

<div id="container" class="mdui-container-fluid">

  <!-- 左侧日志+操作区 -->
  <div id="left">

    <!-- 控制面板 -->
    <div id="controls" class="mdui-m-b-2 mdui-typo">
      <select class="mdui-select" id="levelFilter">
        <option value="trace">TRACE</option>
        <option value="debug">DEBUG</option>
        <option selected value="info">INFO</option>
        <option value="warn">WARN</option>
        <option value="error">ERROR</option>
        <option value="fatal">FATAL</option>
        <option value="mark">MARK</option>
      </select>

      <select class="mdui-select" id="methodSelect">
        <option value="message">message</option>
        <option value="sendMsg">sendMsg</option>
        <option value="sendFile">sendFile</option>
        <option value="recallMsg">recallMsg</option>
      </select>

      <div class="mdui-file">
        <input type="file" id="fileInput"/>
        <label for="fileInput" class="mdui-btn mdui-btn-outlined">选择文件</label>
      </div>

      <!-- 顶部控制面板发送按钮 -->
      <button id="topSendBtn" class="mdui-btn mdui-ripple mdui">发送</button>
    </div>

    <!-- 日志显示区域 -->
    <div id="log" class="mdui-shadow-2"></div>

    <!-- 命令输入区 -->
    <div class="command-container">
      <input id="cmd" placeholder="输入命令回车发送" autofocus>
      <button id="cmdSendBtn">发送</button>
    </div>
    

  </div>

</div>



<!-- 脚本 -->
<script src="https://cdn.jsdelivr.net/npm/ansi_up@5/ansi_up.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mdui/dist/js/mdui.min.js"></script>
<script src="./main.js"></script>
<script>
  // 初始化 MDUI 下拉选择
  new mdui.Select('#levelFilter');
  new mdui.Select('#methodSelect');
  const ansi_up = new AnsiUp();
</script>
</body>
</html>
