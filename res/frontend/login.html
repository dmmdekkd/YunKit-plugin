<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TRSS-YunKit 登录</title>

  <!-- 设置 viewport 用于自适应不同屏幕大小 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- 引入 MDUI 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui/dist/css/mdui.min.css"/>
  <link rel="stylesheet" href="login.css"> <!-- 引入外部 CSS 文件 -->
</head>
<body class="mdui-theme-layout-dark">

  <div class="mdui-container login-container">
    <div class="mdui-card mdui-shadow-6">
      <div class="mdui-card-content">
        <h3 class="mdui-text-center">TRSS-YunKit 登录</h3>
        
        <div class="mdui-textfield">
          <label class="mdui-textfield-label" for="tokenInput">Token</label>
          <input class="mdui-textfield-input" type="text" id="tokenInput" placeholder="请输入 Token" />
        </div>

        <!-- 登录按钮 -->
        <button id="loginBtn" class="mdui-btn mdui-ripple mdui-color-theme-accent mdui-center">登录</button>
      </div>
    </div>
  </div>

  <!-- 引入 MDUI JS 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/mdui/dist/js/mdui.min.js"></script>

  <script>
    const tokenInput = document.getElementById('tokenInput');

    // 监听登录按钮点击事件
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      if (!token) {
        // 若 token 为空，弹出提示
        return mdui.snackbar({ message: '请输入 token' });
      }

      try {
        // 调用 /verify-token 接口验证 token
        const res = await fetch('/verify-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await res.json();
        if (!data.valid) {
          // 若 token 无效或已过期，弹出提示
          return mdui.snackbar({ message: 'Token 无效或已过期' });
        }

        // 保存 token 到 localStorage
        localStorage.setItem('TRSS_TOKEN', token);

        // 跳转到首页并携带 token 参数
        window.location.href = `index.html?token=${encodeURIComponent(token)}`;

      } catch (e) {
        // 出现错误时弹出提示
        mdui.snackbar({ message: '验证失败: ' + e.message });
      }
    });
  </script>

</body>
</html>
